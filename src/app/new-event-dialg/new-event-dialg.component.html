<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 mat-dialog-title> New Event </h1>    
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Event Info </mat-label>
        <input matInput placeholder="Placeholder">
   
      </mat-form-field>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            1 of 2
          
      <mat-form-field appearance ="outline"> 
            <mat-label> Threat Level </mat-label>
            <mat-select placeholder="High">
                <mat-option value="high"> High </mat-option>
                <mat-option value="medium"> Medium </mat-option>
                <mat-option value="low"> Low </mat-option>
                <mat-option value="undifined"> undifined </mat-option>
            </mat-select>
    </mat-form-field>
</div>
<div class="col">
  2 of 2

    <mat-form-field appearance ="outline"> 
        <mat-label> Analysis </mat-label>
        <mat-select placeholder="initial">
            <mat-option value="initial"> Initial </mat-option>
            <mat-option value="Ongoing"> Ongoing </mat-option>
            <mat-option value="Completed"> Completed </mat-option>
        </mat-select>
</mat-form-field>
</div>
</div>
</div>

    <mat-form-field appearance="outline">
        <mat-label>Choose Date </mat-label>
        <input matInput placeholder="date">
   
      </mat-form-field>
</div>
</body>
</html>
