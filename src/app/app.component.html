<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <mat-toolbar color="primary" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="opened =! opened">
     <mat-icon>menu</mat-icon>
   </button>
   <span routerLink="/">My App</span>
   <span class="example-spacer"></span>
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     <mat-icon>notification_important</mat-icon>
   </button>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
    <mat-icon>supervisor_account</mat-icon>
  </button>
  </mat-toolbar>
  
  <mat-sidenav-container >
    <mat-sidenav [(opened)]="opened" mode="side">
  
      <mat-list>
  
      <mat-list-item> <a routerLink="/events" style="text-decoration: none;"> Events </a> </mat-list-item>
      <mat-list-item> <a routerLink="/attributes" style="text-decoration: none;"> Attributes </a> </mat-list-item>
      <mat-list-item> <a routerLink="/feeds" style="text-decoration: none;"> Feeds </a> </mat-list-item>
      <mat-list-item> <a routerLink="/galaxies" style="text-decoration: none;"> Galaxies </a> </mat-list-item>
  
    
  
    </mat-list>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
</html>
